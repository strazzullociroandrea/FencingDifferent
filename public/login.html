<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/images/favicon.png" rel="icon" />
    <title>Fencing Different</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="card card-body pedi-card">
        <div class="row justify-content-center">
          <div class="col-auto">
            <img class="pedi-immagine" src="./Logo.png" />
          </div>
        </div>
        <form id="form" onsubmit="return false">
          <div class="row">
            <div class="col">
              <label for="email" class="text-light">Email:</label>
              <input
                type="text"
                id="email"
                class="form-control rounded-4 designInput text-white"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <label for="password" class="text-light">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control rounded-4 designInput text-white"
              />
            </div>
          </div>

          <div class="row mt-4 justify-content-between">
            <div class="col-auto">
              <a href="utenteSenzaLogin/index.html">Continua senza accesso</a>
            </div>
            <div class="col-auto">
              <input
                type="submit"
                id="invio"
                class="inputInvia rounded-4"
                value="Invio"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/login.js" type="module"></script>
  </body>
</html>
