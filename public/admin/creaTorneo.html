<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../src/index.css" />

    <title>Admin</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg designInput rounded-4 mt-3">

                    <img src="../Logo.png" class="pedi-immagine-barra" />

                </a>
                <div class="d-flex">
                    <button class="bottoni-barra" type="button">
                        <a href="./index.html">
                            <img src="../arrow_back.svg" class="pedi-icon" />

                    </button>
                    <button class="bottoni-barra" type="button">

                        </a>
                    </button>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center mt-5">
            <form onsubmit="return false">
                <input type="date" id="data"/>
                <input type="text" id="nome" placeholder="Nome"/>
                <input type="text" id="provincia" placeholder="Provincia"/>
                <input type="text" id="luogo" placeholder="Luogo"/>
                <input type="number" id="pel" placeholder="% eliminazione"/>

                <input type="submit" id="invia" value="Invio"/>
            </form>
        </div>
    </div>
    <script src="./src/creaTorneo.js" type="module"></script>
